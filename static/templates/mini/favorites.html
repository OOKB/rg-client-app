<!-- Alert for anonymous favorites in normal viewing mode (not detailed view) -->
<div id="projects-anonymous" class="alert-favorite alert alert-dismissable text-center">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  <div class="outer">
    <div class="inner">
      <p>{{message}}</p>
      <p><a href="/collection.html#faves=">View and share</a></p>
    </div>
  </div>
</div>
